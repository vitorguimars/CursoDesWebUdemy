<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>

	<form>

		<!--Associar Label com os elementos - Boas práticas -->

		<label for="nome">Nome</label>
		<input type="text" name="" id="nome" autofocus>
		<br><br>

		<!-- Novos Inputs e atributos HTML5 -->

		<!-- Email  com atributo required -->
		<label for="email">E-mail</label>
		<input type="email" name="" id="email" placeholder="teste@teste.com.br" >
		<br><br>

		<!-- Número -->
		<label for="numero">Número</label>
		<input type="number" name="" id="numero" min="5" max="10" step="2">
		<br><br>

		<!-- Url -->
		<label for="Url">Url</label>
		<input type="url" name="" id="url" placeholder="ex: http://www.google.com">
		<br><br>

		<!-- Pesquisar -->
		<label for="pesquisa">Pesquisar</label>
		<input type="search" name="" id="pesquisa" placeholder="Digite algo">
		<br><br>

		<!-- Range -->
		<label for="range">Range</label>
		<input type="range" name="" id="range" min="1" max="10" value="5">
		<br><br>

		<!-- Data -->
		<label for="data">Data</label>
		<input type="date" name="" id="data">
		<br><br>

		<!-- Cor -->
		<label for="cor">Cor</label>
		<input type="color" name="" id="cor">
		<br><br>
		
		<input type="submit" name="" value="Enviar">

	</form>

</body>
</html>
