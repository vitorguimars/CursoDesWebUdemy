<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title> Cálculos</title>

	<script type="text/javascript">

			// +
			// -
			// *
			// /
			// %
			// ++
			var num1 = prompt('Digite o valor A:');
			var num2 = prompt('Digite o valor B:');

			num1 = parseFloat(num1);
			num2 =parseFloat(num2);

			document.write('A Soma entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 + num2)+ '<br />');
			document.write('A Subtração entre ' + num1 + ' e ' + num2 + ' é : ' + (num1 - num2) + '<br />');
			document.write('A Multiplicação entre ' + num1 + ' e ' + num2 + ' é : ' + (num1 * num2) + '<br />')
			document.write('A Divisão entre ' + num1 + ' e ' + num2 + ' é : ' + (num1 / num2) + '<br />')
			document.write('A Módulo entre ' + num1 + ' e ' + num2 + ' é : ' + (num1 % num2) + '<br />')
			document.write('A Incremento de ' + num1  + ' é : ' + (++num1) + '<br />')
			document.write('A Decremento de ' + num1  + ' é : ' + (--num1) + '<br />')

	</script>

	
</head>
<body>



</body>
</html>
