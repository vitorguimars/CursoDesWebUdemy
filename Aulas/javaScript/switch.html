<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title> Switch</title>

	<script type="text/javascript">


		var opcao = 2;


		// ==
		switch(opcao){

			case 1 :
			document.write('opção 1 foi selecionada');
			break;

			case 2 :
			document.write('opção 2 foi selecionada');

			break;

			default:

			document.write('opção Inválida');
		}
		
		

	</script>

	
</head>
<body>



</body>
</html>
