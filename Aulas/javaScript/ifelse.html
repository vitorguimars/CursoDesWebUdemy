<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title> IF Else</title>

	<script type="text/javascript">

		var nota = prompt('Digite a nota do aluno');
		var media = 7;


		if(nota >= media){
			document.write('Aprovado');
		}else{

			document.write('Reprovado');


		}
		
	

	</script>

	
</head>
