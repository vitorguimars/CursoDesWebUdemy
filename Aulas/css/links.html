
<!DOCTYPE html>
<html>
<head>
	<title>Posicionamento CSS</title>
	<meta charset="utf-8" />

	<style type="text/css">

		a{
			text-decoration: none;
			padding: 5px;
		}
		
		/*Links n√£o visitados*/
		a:link{

			color: #b9c941;

		}
		/*Links  visitados*/
		a:visited{

			color: #c0c0c0;

		}
		/*Link Hover - Passa o cursor sobre o link*/
		a:hover{

			color: #FFFFFF;
			background:#6d790f;

		}
		/*Links Ativos - quando clicado*/
		a:active{

			color: #e4f371;

		}
	

	</style>
			
	</head>
<body>
	
	<a href="http://www.google.com.br">Google</a> |
	<a href="http://wwww.tecmundo.com.br">Tec Mundo</a> |
	<a href="http://wwww.megacurioso.com.br">Mega Curioso</a>



	
</body>
</html>
